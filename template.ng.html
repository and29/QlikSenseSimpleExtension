<div qv-extension>
    <b ng-bind="myTitle" />
    <div style="overflow-y: scroll">
        <div  ng-style="myStyle"
                ng-repeat="row in layout.qHyperCube.qDataPages[0].qMatrix"
                 dval="{{row[0].qElemNumber}}"
                 ng-click="selectToggle(row[0].qElemNumber)">
                <span>{{ row[0].qText }}</span>
						<!-- <button dval="{{row[0].qElemNumber}}" > {{ row[0].qText }}
						</button> --> 
				
        </div>
    </div>
</div>
